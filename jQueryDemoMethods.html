<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Methods Demo Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style type="text/css">
        .correct{
            color: green;
        }
        .wrong{
            color: red;
            background-color: pink;
        }
        .done{
            color: gray;
            text-decoration: line-through;
        }
        .fading{
            width: 100px;
            height: 100px;
            background-color: teal;
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>jQuery Methods Demo Page</h1>

    <input type="text" placeholder="your name">

    <select name="" id="">
        <option value="">dog</option>
        <option value="">cat</option>
        <option value="">turtle</option>
    </select>

    <button>click me to fade!</button>

    <ul>
        <li class="fading">Skittles</li>
        <li class="fading">Starburst</li>
        <li class="fading">Snickers</li>
    </ul>
    <img src="http://i.imgur.com/zvANQeG.jpg" alt="">
    <img src="http://i.imgur.com/zvANQeG.jpg" alt="">
    <img src="http://i.imgur.com/zvANQeG.jpg" alt="">
    <br>

    <input type="text">

    <button>Don't Press Me</button>
    <button>Seriously Don't Press Me</button>
    <button>Last Warning!</button>

    <script src="jQueryDemoMethods.js"></script>
</body>
</html>
