<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <div class="container text-center">
        <!-- borders -->
        <h5 class="border border-danger rounded-top">Give me some borders!</h5>
        <h5 class="border border-info border-bottom-0">Give me some borders!</h5>
        <h5 class="border border-warning rounded-circle">Give me some borders!</h5>
        <h5 class="border border-top">Give me some borders!</h5>
        <!-- Padding -->
        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>

        <button class="btn btn-info pt-5">pt-5</button>
        <button class="btn btn-info pb-5">pb-5</button>
        <button class="btn btn-info py-5">py-5</button>
        <button class="btn btn-info pl-5">pl-5</button>
        <button class="btn btn-info pr-5">pr-5</button>
        <button class="btn btn-info px-5">px-5</button>

        <!-- margin -->
        <p class="bg-success text-white m-0">M-0</p>
        <p class="bg-success text-white m-1">M-1</p>
        <p class="bg-success text-white m-2">M-2</p>
        <p class="bg-success text-white m-3">M-3</p>
        <p class="bg-success text-white m-4">M-4</p>
        <p class="bg-success text-white m-5">M-5</p>

        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hello</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hello</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hello</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hello</button>
    </div>

    <!-- breakpoints -->
    <div class="container">
        <button class="btn btn-danger p-sm-5 p-md-0 p-lg-5 p-xl-0">Click me</button>
        <button class="btn btn-warning p-0 p-sm-2">Click me too</button>
        <button class="btn btn-success p-0 pl-sm-5 pt-md-5 pr-lg-5 pb-xl-5">click again</button>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
